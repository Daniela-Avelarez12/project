        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin: 50px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .color-palette {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .color-button {
            background-color: #F5F5F5;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ccc;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .color-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        function changeColor(color) {
            let galleryImages = document.querySelectorAll('.gallery img');

            switch (color) {
                case 'gris':
                    galleryImages.forEach(img => img.style.filter = 'grayscale(100%)');
                    break;
                case 'rojo':
                    galleryImages.forEach(img => img.style.filter = 'sepia(100%) hue-rotate(360deg)');
                    break;
                case 'azul':
                    galleryImages.forEach(img => img.style.filter = 'sepia(100%) hue-rotate(180deg)');
                    break;
            }
        }
    </script>
